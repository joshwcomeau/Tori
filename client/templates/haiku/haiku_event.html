<template name="haikuEvent">
  <li>
    <span class="event-timestamp">{{eventTimestamp}}</span>
    <span class="event-icon">
      <i {{eventIconAttrs}}></i>
    </span>
    <span class="event-description">
      {{eventName}} by <a href="/{{authorProfileUrl}}">{{authorDisplayName}}</a>
    </span>
  </li>
</template>
