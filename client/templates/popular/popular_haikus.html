<template name="popularHaikus">
  <div id="popular-haikus">
    <h2 class="card-cutout-header">Most Popular Haikus</h2>
    <div class="card">
      {{#if initialLoad}}
        {{> haikusList haikus}}
      {{else}}
        Loading...
      {{/if}}
      <button class="load-more">Load More!</button>
    </div>
  </div>
</template>
