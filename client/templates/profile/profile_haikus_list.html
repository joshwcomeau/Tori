<template name="profileHaikusList">
  <div class="haikus card">
    {{> haikusList haikus}}
    {{#if loading}}
      {{> spinner }}
    {{else}}
      {{#if noHaikus}}
        <div class="no-haikus">
          <h4>There are no Haikus.</h4>
          <h4>This user has yet to post.</h4>
          <h4>Maybe they will soon!</h4>

        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
