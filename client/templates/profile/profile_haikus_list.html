<template name="profileHaikusList">
  {{#if Template.subscriptionsReady}}
    <div class="haikus card">
      <ul class="haikus-list">
        {{#each haikus}}
          <li>
            <a href="{{authorUsername}}/haikus/{{_id}}">{{> haiku}}</a>
            {{> haikuFooter}}
          </li>

        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
