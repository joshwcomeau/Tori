<template name="register">
  <div id="register">
    <div class="card">
      <div class="card-header">
        <h1>Welcome to Tori!</h1>
        <h2>Registration is simple.</h2>
        <h3>Use the form below.</h3>
      </div>
      <div class="card-body">
        <button class="twitter">
          <i class="fa fa-twitter"></i>
          Sign Up With Twitter
        </button>
        <button class="google">
          <i class="fa fa-google-plus"></i>
          Sign Up With Google
        </button>
        
        <div class="divider" data-text="Or"></div>
        
        <div class="floating-input {{errorClass 'username'}}">
          <input type="text" name="username" id="username" class="user-field username" required="true" value="{{username}}" data-validate-alphanumeric="true">
          <label for="username">Tori Handle</label>
          <span class="error-message">{{errorMessage 'username'}}</span>
        </div>
        
        <div class="note handle-display {{#unless username}}hide{{/unless}}">
          You will be reached at <a>{{url}}</a><br>
          <small>Don't worry, you can always change it later :)</small>
        </div>
        
        <div class="floating-input">
          <input type="email" name="email" id="email" class="user-field email" required="true" value="{{email}}">
          <label for="email">Email Address</label>
        </div>
        
        <div class="floating-input">
          <input type="password" name="password" id="password" class="user-field password" required="true">
          <label for="password">Password</label>
        </div>
        
      </div>
    </div>
  </div>
</template>
