<template name="sidebarProfile">
  <div class="profile-image" style="background-image: url('{{profileImage}}')">
    
  </div>
  <h5>{{ username }}</h5>
  <p>
    Aspiring poet who leaves everything to the imagination. Font of cats, cars and cabins.
  </p>
  <p class="link">
    <i class="fa fa-link"></i> {{ profile.url }}
  </p>
  <button>Follow</button>
</template>
