<template name="header">
  <header>
    <div class="left-nav">
      {{#if currentUser}}
        <div class="compose-button">
          <button class='filled'>
            <i class="fa fa-pencil"></i>
          </button>
        </div>
      {{/if}}
    </div>
      
    <div class="main-logo">
      {{> logo }}
    </div>
    
    <div class="right-nav">
      {{> headerSearch }}
      {{#if currentUser}}
        {{> headerAccount currentUser }}
      {{else}}
        {{> headerLogIn }}
      {{/if}}
    </div>
  </header>
  
</template>
